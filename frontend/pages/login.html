<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Trust Union Bank</title>
    <link href="https://fonts.googleapis.com/css2?family=Martel:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/auth.css">
</head>
<body class="light-theme">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Login to your Trust Union Bank account</p>
            </div>
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="identifier">Email, Phone, or Account Number</label>
                    <input type="text" id="identifier" name="identifier" required placeholder="Enter your identifier">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Send OTP</button>
            </form>
            <div id="otpSection" class="otp-section" style="display: none;">
                <form id="otpForm" class="auth-form">
                    <div class="form-group">
                        <label for="otp">Enter OTP</label>
                        <input type="text" id="otp" name="otp" required placeholder="Enter 6-digit OTP" maxlength="6">
                        <small>OTP sent to your registered mobile/email</small>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Verify OTP</button>
                </form>
            </div>
            <div class="auth-footer">
                <p>Don't have an account? <a href="/register">Register here</a></p>
                <p><a href="/">Back to Home</a></p>
            </div>
        </div>
    </div>
    <script src="/static/js/config.js"></script>
    <script src="/static/js/auth.js"></script>
</body>
</html>
